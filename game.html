<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/game.css" />
    <link rel="stylesheet" href="styles/overlays.css" />
    <link rel="stylesheet" href="styles/config.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Play Tic Tac Toe</h1>
      <p>Built with HTML, CSS, JavaScript and With Love!</p>
    </header>
    <aside class="modal" id="config-overlay">
      <!-- For overlay after saving the player so we use Class style-->
      <h2>Choose Your Name</h2>
      <form>
        <div class="form-control">
          <label for="namePlayer">Player Name</label>
          <input type="text" name="namePlayer" id="namePlayer" required/>
        </div>
        <p id="config-errors"></p>
        <div>
          <button type="reset" class="btn btn-alt" id="cancel-config-btn">Cancel</button>
          <button type="submit" class="btn">Confirm</button>
        </div>
      </form>
    </aside>

    <main>
      <section id="game-config">
        <ol>
          <li>
            <article id="player-1-data">
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p class="playerSymbol">O</p>
              <!-- -->
              <button class="btn btn-alt" id="player1Edit-btn" data-playerId="1">Edit</button>
              <!-- // player edit data -->
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p class="playerSymbol">X</p>
              <button class="btn btn-alt" id="player2Edit-btn" data-playerId="2">Edit</button>
              <!-- // player edit data -->
            </article>
          </li>
        </ol>
        <button class="btn">Start New Game</button>
        <!-- to start the game  -->
      </section>
      <section id="active-game">
        <article id="game-over">
          <h2>You Won,<span id="winner-name">PLAYER NAME</span> !</h2>
          <p>Click "Start New Game" above, to start new Game!</p>
        </article>
        <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
        <ol id="game-board">
          <li class="disabled">X</li>
          <li></li>
          <li></li>

          <li></li>
          <li class="disabled">X</li>
          <li></li>

          <li></li>
          <li></li>
          <li class="disabled">O</li>
        </ol>
      </section>
    </main>
  </body>
</html>
